<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
    <main>
        <div class="matching-game-container">

            <header>
                <h1>Matching Game</h1>
            </header>
            <section class="score-panel">
                <ul class="score-stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span class="score-moves">0</span> Moves
                <span class="timer"><i class="fa fa-clock-o"></i><span class="timer-text">0</span>s</span>
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

    

            <!-- Main container for the grid of cards. Each card has a front and a back side to allow 3d flipping using CSS -->
            <div class="grid-container">
                <div class="card-container" id="1">
                    <div class="card card-front"><i></i></div>
                    <div class="card card-back"></div>
                </div>
                <div class="card-container" id="2">
                    <div class="card card-front"><i></i></div>
                    <div class="card card-back"></div>

                </div>
                <div class="card-container" id="5">

                </div>

                </div>
                <div class="card-container" id="7">
                    <div class="card card-front"><i></i></div>
                    <div class="card card-back"></div>
                </div>
                <div class="card-container" id="8">
                    <div class="card card-front"><i></i></div>
                    <div class="card card-back"></div>
                </div>
                <div class="card-container" id="9">

                </div>
            </div>

            <!-- Hidden overlay displayed when game is won -->
            <div class="overlay">
                <div class="popup">
                    <div class="popup-items">
                        <h2>Congragulations! You Won!</h2>
                        <p>With <span class="popup-moves">x</span> Moves and <span class="popup-stars">x</span> Stars</p>
                        <p>Time Elapsed: <span class="popup-timer">x</span> seconds</p>
                        <div class="btn-play-again">Play Again!</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="js/app.js"></script>
